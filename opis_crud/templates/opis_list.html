{% extends 'base.html' %}

{% block body %}
  <div class="d-flex justify-content-center my-4">
    <div class="row">
      <div class="container col-xxl-6">
        <h1>Twoje opisy</h1>
        <div class="list-group">
          {% for opis in opisy %}
            <a href="{% url 'opis_detail' opis_id=opis.id %}" class="list-group-item list-group-item-action">
              {{ opis.title }} | {{ opis.created_at }}
              <span class="badge bg-primary">Zobacz</span>
            </a>
          {% empty %}
            <p class="text-muted">Brak opisów do wyświetlenia.</p>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
