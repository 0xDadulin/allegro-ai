<!-- opis_detail.html -->
{% extends 'base.html' %}


{% block body %}
  <div class="container">
    <h2 class="my-4">{{ opis.title }}</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <p>{{ opis.text|safe }}</p>
          </div>
        </div>
        <a href="{% url 'opis_update' opis_id=opis.id %}" class="btn btn-primary mt-3">Edytuj</a>
      </div>
    </div>
  </div>
{% endblock %}
