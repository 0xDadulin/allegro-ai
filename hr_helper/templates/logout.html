{% extends 'base.html' %}

{% block body %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Wylogowanie</h4>
        </div>
        <div class="card-body">
          <p>Czy na pewno chcesz się wylogować?</p>
          <form method="POST">
            {% csrf_token %}
            <div class="form-group mt-3">
              <button type="submit" class="btn btn-danger">Wyloguj</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
