{% extends 'base.html' %}
{% block body%}

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpisowyMistrz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Wprowadź dane</h2>
                <form id="opis-form">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Tytuł</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="mb-3">
                        <label for="opis" class="form-label">Opis</label>
                        <textarea class="form-control" id="opis" name="tekst" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="ton" class="form-label">Ton</label>
                        <select class="form-select" id="ton" name="ton">
                            <option value="optymistyczny">Optymistyczny</option>
                            <option value="neutralny">Neutralny</option>
                            <option value="poważny">Poważny</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="dlugosc" class="form-label">Długość</label>
                        <select class="form-select" id="dlugosc" name="dlugosc">
                            <option value="krótki">Krótki</option>
                            <option value="średni">Średni</option>
                            <option value="długi">Długi</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Generuj opis</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Wygenerowany opis</h2>
                <div id="wygenerowany-opis">{{ opis|safe }}</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        $("#opis-form").submit(function (e) {
            e.preventDefault();
            $.ajax({
                type: "POST",
                url: "{% url 'generuj-opis' %}",
                data: $(this).serialize(),
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                },
                success: function (response) {
                    $("#wygenerowany-opis").html(response);
                },
                error: function (response) {
                    alert("Wystąpił błąd. Spróbuj ponownie.");
                },
            });
        });
    </script>
</body>
</html>

{% endblock %}
