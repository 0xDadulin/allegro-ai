{% extends 'base.html' %}
{% block body %}
{% load crispy_forms_tags %}


    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>Wprowadź dane</h2>
                <form id="opis-form" method="post" >
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class="btn btn-primary">Generuj opis</button>
</form>



            </div>
            <div class="col-md-8">
                <h2>Wygenerowany opis</h2>
                <div class="card">
                    <div class="card-body" id="wygenerowany-opis">{{ ulepszony_tekst }}</div>
                </div>
                <div class="mt-3">
                    <button class="btn btn-secondary">Przycisk 1</button>
                    <button class="btn btn-secondary">Przycisk 2</button>
                    <button class="btn btn-secondary">Przycisk 3</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $("#opis-form").submit(function(event) {
        event.preventDefault();

        var form = $(this);
        var url = form.attr('action');

        $.ajax({
            type: "POST",
            url: url,
            data: form.serialize(),
            success: function(response) {
                $("#wygenerowany-opis").html(response);
            },
            error: function(response) {
                alert("Wystąpił błąd. Spróbuj ponownie.");
            },
        });
    });
</script>
